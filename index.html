<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Fomrul√°rio Login</title>
</head>
<body>
    <img id="logo" src="./style/imglogo.jpg" alt="logo">
    <main class="container">
        <section class="form-box">
            <form action="index.html" method="post">
                <div>
                    <img src="https://globalhitss.com/wp-content/uploads/2020/06/logo_nuevo-compressor.png" alt="LogoHitss">
                </div>

                <div>
                    <input type="text" name="login" id="login" placeholder="Login" class="input-box">
                </div>

                <div>
                    <input type="password" name="password" id="password" placeholder="Senha" class="input-box">
                </div>

                <div>
                    <input type="submit" value="Logar" class="form-btn">
                </div>

                <div>
                    <a href="#" target="_blank" rel="noopener noreferrer">Registrar Conta </a>
                </div>
            </form>

        </section>
    </main>
    
</body>
</html>
